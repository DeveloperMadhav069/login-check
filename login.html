<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kidpreneur Login</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="login-container" role="main">
    <h1 class="login-title">Welcome to Kidpreneur</h1>
    <p class="login-subtext">Continue with your Google account to get started.</p>
    <button id="google-signin-btn" class="btn btn-glow btn-3d google-btn" aria-label="Continue with Google">
      <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" aria-hidden="true">
        <path fill="#4285f4" d="M533.5 278.4c0-18.8-1.5-37-4.4-54.6H272v103.3h146.9c-6.3 34-25.1 62.8-53.5 82v68h86.5c50.7-46.7 79.6-115.4 79.6-198.7z"/>
        <path fill="#34a853" d="M272 544.3c72.6 0 133.7-24 178.3-65.3l-86.5-68c-23.9 16-54.7 25.5-91.8 25.5-70.5 0-130.3-47.5-151.7-111.3h-89.7v69.8c44.5 88.3 135.9 149.3 241.4 149.3z"/>
        <path fill="#fbbc04" d="M120.3 324.7c-10.5-31-10.5-64.5 0-95.5v-69.8h-89.7c-38.8 75.5-38.8 165.8 0 241.3l89.7-69.8z"/>
        <path fill="#ea4335" d="M272 107.7c38.6-.6 75.8 14.1 103.9 40.4l77.9-77.9C406 23.3 345 0 272 0 166.5 0 75.1 60.9 30.6 149.1l89.7 69.8c21.4-63.8 81.2-111.2 151.7-111.2z"/>
      </svg>
      Continue with Google
    </button>
    <p class="login-footer-text">Kidpreneur &copy; 2024</p>
  </main>

  <!-- Firebase Login Script -->
  <script type="module" src="login.js"></script>
</body>
</html>
