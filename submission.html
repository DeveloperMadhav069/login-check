<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kidpreneur - Submit Your Idea</title>
  <link rel="stylesheet" href="submission.css" />
</head>
<body>
  <h1 class="page-title">Submit Your Idea</h1>
  <form id="ideaForm" enctype="multipart/form-data" novalidate>
    <label for="name">Name <span>*</span></label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="age">Age <span>*</span></label>
    <input type="number" id="age" name="age" min="8" max="14" placeholder="Your age (8-14)" required />

    <label for="email">Email <span>*</span></label>
    <input type="email" id="email" name="email" placeholder="Your email" required />

    <label for="projectTitle">Project Title <span>*</span></label>
    <input type="text" id="projectTitle" name="projectTitle" placeholder="Title of your project" required />

    <label for="projectDetails">Project Details <span>*</span></label>
    <textarea id="projectDetails" name="projectDetails" placeholder="Describe your project..." rows="5" required></textarea>

    <label for="mediaUpload">Upload PDF, Image, or Video (optional)</label>
    <input type="file" id="mediaUpload" name="mediaUpload" accept=".pdf,image/*,video/*" />

    <button type="submit">Submit Idea</button>

    <div id="formMessage" role="alert" aria-live="polite"></div>
  </form>

  <!-- Firebase Auth Navbar (optional) can be added here -->

  <script type="module" src="submission.js"></script>
</body>
</html>
